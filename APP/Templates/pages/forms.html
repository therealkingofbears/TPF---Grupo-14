<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <!--Usar una fuente externa de Google Fonts (https://fonts.google.com) -->
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="..\APP\Static\css\style.css"> <!--se usa este formato para agregar una hoja de estilo; hay que modificar la ruta relativa-->
</head>
<body>
    <h1>Ingreso de Datos</h1>
    <div id="ingrediente" class="section">
        <form action="/controlador-registro" method="POST" class="form-registro" id="form-registro"
            enctype="multipart/form-data">
            <div class="form-group">
                <label for="Nombre">Nombre y Apellido</label>
                <input type="text" class="input input-text" name="nombre" required placeholder="Juan Pérez" />
            </div>
            <div class="form-group">
                <label for="Mail">Email</label>
                <input type="mail" class="input" name="mail" required placeholder="juanperez@diego.com" />
            </div>
            <div class="form-group">
                <label for="Telefono">Teléfono</label>
                <input type="number" class="input" name="telefono" required placeholder="1234567890" />
            </div>
            <div class="form-group">
                <label for="pais">País</label>
                <select name="pais" id="pais" class="input">
                    <option value="arg">Argentina</option>
                    <option value="bra">Brasil</option>
                    <option value="chi">Chile</option>
                    <option value="uru">Uruguay</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Imagen">Imagen de Perfil</label>
                <input type="file" class="input" name="imagen" />
            </div>
            <div class="form-group">
                <label for="fecha">Fecha de Nacimiento</label>
                <input type="date" name="fecha-nac" min="1900-01-01" max="2029-12-31" />
            </div>
            <div class="form-group">
                <label for="contrasena" class="contrasena">Contraseña</label>
                <input type="password" class="input" name="contrasena" pattern=",{8,}" placeholder="Ingrese al menos 8 dígitos" />
            </div>

            <button type="submit" class="link btn">Registrarme</button>
            <button type="reset" class="link btn">Borrar Formulario</button>
        </form>
    </div>
    <img src="" alt="" />
</body>
</html>
